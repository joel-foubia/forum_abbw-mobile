<ion-header>

  <ion-navbar>
    <ion-title>presse</ion-title>
    <ion-buttons end>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <button ion-button icon-only (click)="openLeftMenu()">
        <ion-icon name="md-more"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar class="interest">
      <ion-segment [(ngModel)]="segment" color="light">
          <ion-segment-button value="1">
             Page 1
          </ion-segment-button>
          <ion-segment-button value="2">
            Page 2
          </ion-segment-button>

      </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content text-center padding>
  <h1 style="font-weight: lighter !important" text-uppercase>Accréditation</h1>
  <p text-center>Les demandes d’accréditation sont d’ores et déjà ouvertes. Nous vous invitons à remplir le formulaire ci-dessous pour que
    nos équipes puissent traiter votre demande.</p>
    <div [ngSwitch]="segment">

      <div *ngSwitchCase="'1'">
          <ion-list text-left>
              <ion-item id="input" no-lines>
                <ion-label floating>Prénom *</ion-label>
                <ion-input color="dark" type="text" [(ngModel)]='form.surname'></ion-input>
              </ion-item>
              <hr>
              
              <ion-item  id="input" no-lines>
                <ion-label floating>Nom *</ion-label>
                <ion-input color="dark" type="text" [(ngModel)]='form.name'></ion-input>
              </ion-item>
              <hr>
              
              <ion-item  no-lines>
                <ion-label floating>Fonction</ion-label>
                <ion-input color="dark" type="text" [(ngModel)]='form.post'></ion-input>
              </ion-item>
              <hr>
              
              <ion-item  no-lines>
                <ion-label floating>Addresse Email *</ion-label>
                <ion-input color="dark" type="email" [(ngModel)]='form.email'></ion-input>
              </ion-item>
              <hr>
            </ion-list>
      </div>
      <div *ngSwitchCase="'2'">
          <ion-list>
              
              <ion-item id="input" no-lines>
                <ion-label floating>Téléphone</ion-label>
                <ion-input color="dark" type="phone" [(ngModel)]='form.tel'></ion-input>
              </ion-item>
              <hr>
              
              <ion-item id="input" no-lines>
                <ion-label floating>Pays</ion-label>
                <ion-input color="dark" type="text" [(ngModel)]='form.country'></ion-input>
              </ion-item>
              <hr>
              
              <ion-item id="input" no-lines>
                <!-- <ion-label floating>Type de Media</ion-label>
                  <ion-input color="dark" type="text" [(ngModel)]='pseudo'></ion-input -->>
                    <ion-select cancelText="Annuler" placeholder="Type de Média" [(ngModel)]="form.mediaType">
                      <ion-option>Télé</ion-option>
                      <ion-option>Papier</ion-option>
                    </ion-select>
                  </ion-item>
                  <hr>

                  <ion-item id="input" no-lines>
                      <ion-label floating>Nom du Média</ion-label>
                      <ion-input color="dark" type="text" [(ngModel)]='form.media_name'></ion-input>
                    </ion-item>
                    <hr>
      
              <textarea id="message" rows="6" cols="40" [(ngModel)]="form.message" placeholder="Laisser un Message..."></textarea>
            </ion-list>
      </div>
    </div>
 
</ion-content>

    <ion-grid transparent>
      <ion-row no-padding>
        <ion-col no-padding>
          <button ion-button block (click)="send()">
            Envoyer
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer> -->

  <ion-fab class="animated fadeIn" *ngIf="segment == '2'" #fab bottom right>
      <button color="primary" button-ion-fab ion-fab (click)="send()">
       <ion-icon name="md-checkmark"></ion-icon>
     </button>
  </ion-fab>
  <ion-fab class="animated fadeIn" *ngIf="segment == '2'" #fab bottom left>
      <button color="gris" button-ion-fab ion-fab (click)="back()">
       <ion-icon name="md-arrow-back"></ion-icon>
     </button>
  </ion-fab>
  <ion-fab class="animated fadeIn" *ngIf="segment == '1'" #fab bottom right>
      <button color="secondary" button-ion-fab ion-fab (click)="next()">
       <ion-icon name="md-arrow-forward"></ion-icon>
     </button>
  </ion-fab>
