<ion-header class="header_off">
  <ion-toolbar>
    <!-- <ion-buttons left>
      <button ion-button icon-only (click)="showMain()">
        <ion-icon name="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons> -->
    <ion-title>A Propos</ion-title>
    <button ion-button menuToggle end>
      <ion-icon name="md-more"></ion-icon>
    </button>
  </ion-toolbar>
</ion-header>


<ion-content has-header>

  <ion-row class="photo">
    <ion-col *ngIf="about" no-padding col-12>
      <img src="assets/img/welcome.jpg" alt="defaultImg">
    </ion-col>
  </ion-row>

  <ion-card>
    <img src="assets/img/icon.png" alt="vitrine africaine" class="img" />
    <ion-card-content text-center>
      <ion-card-title>
        <!-- <img src="{{aboutData?.logo}}"/> -->
        <!-- <div class="card-title">{{test.product}}</div> -->
      </ion-card-title>
      <div class="card-subtitle">
        <p>{{about?.productDescription}}</p>
      </div>
      <div class="card-subtitle">
        <p>Version : {{about?.version}}</p>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card>


    <ion-card-header> Retrouvez-nous sur :</ion-card-header>

    <ion-grid class="social">
      <ion-row>
        <ion-col>
          <ion-icon (click)="facebook()">
            <img src="assets/social_network/fb.png" alt="facebook" />
          </ion-icon>
        </ion-col>
        <ion-col>
          <ion-icon (click)="twitter()">
            <img src="assets/social_network/twitter.png" alt="twitter.png" />
          </ion-icon>
        </ion-col>
        <ion-col>
          <ion-icon (click)="instagram()">
            <img src="assets/social_network/instagram.png" alt="instagram" />
          </ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card>
    <ion-card-header>{{about?.name}}</ion-card-header>
    <ion-card-content>
      <p>{{about?.address}}, {{about?.city}} </p> <br />
      <p>{{about?.compagnyDescription}} </p>
    </ion-card-content>
  </ion-card>

  <ion-card class="card" (click)="contact()">
    <ion-card-header>Contacts</ion-card-header>
    <ion-card-content>
      <p description>
        <!-- <ion-icon icon-small><i class="icon icon-email-outline"></i></ion-icon> -->
        <ion-icon name="globe"></ion-icon>
        {{about?.email}}
      </p>
    </ion-card-content>
  </ion-card>
  <p text-center class="copyright">{{about?.copyright}}</p>
</ion-content>
