<ion-header>

  <ion-toolbar>
    <ion-title>
        {{edition.title}}
    </ion-title>
	    
        <ion-buttons end>
            <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
        </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  
  <ion-grid no-padding>
    <ion-row>
      <ion-col col-12 col-sm-6 col-md-6 col-lg-3 col-xl-4>
        <div (click)="showVideo()" class="bloc-image">
          <img src="{{edition.image}}">
          <ion-icon name="ios-play-outline"></ion-icon>
        </div>
      </ion-col>
    
      <ion-col col-12 col-sm-6 col-md-6 col-lg-3 col-xl-4>
        <h3>{{edition.title}}</h3>
        <h4>Date: {{edition.jour}}</h4>
        <p>Lieu: {{edition.lieu}}</p>
        <hr>
        <p [innerHTML]="edition.d" class="details"></p>
      </ion-col> 
    </ion-row>
  </ion-grid>
      
</ion-content>
